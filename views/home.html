<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form method="POST" action="/fileupload" enctype="multipart/form-data">
			<input type="file" name="fileupload"/>
			<button>Upload</button>
		</form>
		<ul>
			{% for filename in files %}
				<li>
					<a href="https://192.168.11.85:8080/filedownload/{{filename}}">{{filename}}</a>
				</li>
			{% endfor %}
		</ul>
	</body>
</html>
